<script type="text/javascript">
    RED.nodes.registerType('lithum-to-percent',{
        category: 'ot',
        color: '#ccda65',
        defaults: {
            name: {value:""},
            topic: {value:""},
            cellno: { value:4, required:true, validate:RED.validators.number() },
            litype: { value:"lifepe4" }
        },
        inputs: 1,
        outputs: 1,
        icon: "ico_battery_32_32.png",//"fa-battery-2",
        label: function() {
            return this.name||"lithum-to-percent";
        },
        oneditprepare: function(){
            $("#node-input-litype").typedInput({
                types: [
                    {
                        value: "lifepo4",
                        options: [
                            {value: "lifepo4", label: "lifepo4"},
                            {value: "liion", label: "li-ion"}
                        ]
                    }
                ]
            });
        }
    });
    
</script>

        <input type="text" id="node-input-topic" placeholder="topic">

    <div class="form-row">
        <label for="node-input-cellno"><i class="fa fa-tag"></i> Cell count</label>
        <input type="text" id="node-input-cellno" placeholder="Cell count">

    <div class="form-row">
        <label for="node-input-litype"><i class="fa fa-tag"></i> Lithum type</label>
        <input type="text" id="node-input-litype" placeholder="Lithum type">
    </div>
</script>
